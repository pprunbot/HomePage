<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>后台登录</title>
  <style>
    body { font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
    form { border:1px solid #ccc; padding:2em; border-radius:8px; }
    input { display:block; width:100%; margin-top:1em; padding:0.5em; }
    button { margin-top:1em; width:100%; padding:0.7em; }
  </style>
</head>
<body>
  <form method="post" action="/login">
    <h2>后台登录</h2>
    <input type="password" name="password" placeholder="请输入密码" required>
    <button type="submit">登录</button>
  </form>
</body>
</html>
