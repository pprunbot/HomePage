<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/fontawesome.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
        }
        .table th {
            background-color: #e9ecef;
        }
        .password-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        .admin-title {
            margin: 0;
        }
        .logout-btn {
            margin-left: 10px;
        }
        .add-btn {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1 class="admin-title"><i class="fas fa-cog"></i> 后台管理系统</h1>
            <div>
                <a href="/" class="btn btn-outline-primary">查看首页</a>
                <a href="/admin/logout" class="btn btn-outline-danger logout-btn">退出登录</a>
            </div>
        </div>

        <form id="admin-form">
            <!-- 站点管理 -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-globe"></i> 站点管理
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th width="5%">#</th>
                                    <th width="20%">标题</th>
                                    <th width="30%">URL</th>
                                    <th width="30%">图标URL</th>
                                    <th width="15%">描述</th>
                                    <th width="10%">操作</th>
                                </tr>
                            </thead>
                            <tbody id="sites-container">
                                <!-- SITES_ROWS -->
                            </tbody>
                        </table>
                    </div>
                    <button type="button" id="add-site" class="btn btn-primary add-btn">
                        <i class="fas fa-plus"></i> 添加站点
                    </button>
                </div>
            </div>

            <!-- 项目管理 -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-cube"></i> 项目管理
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th width="5%">#</th>
                                    <th width="20%">标题</th>
                                    <th width="30%">URL</th>
                                    <th width="30%">图标URL</th>
                                    <th width="15%">描述</th>
                                    <th width="10%">操作</th>
                                </tr>
                            </thead>
                            <tbody id="projects-container">
                                <!-- PROJECTS_ROWS -->
                            </tbody>
                        </table>
                    </div>
                    <button type="button" id="add-project" class="btn btn-primary add-btn">
                        <i class="fas fa-plus"></i> 添加项目
                    </button>
                </div>
            </div>

            <!-- 密码设置 -->
            <div class="password-form">
                <h4><i class="fas fa-lock"></i> 密码设置</h4>
                <div class="mb-3">
                    <label class="form-label">新密码（留空则不修改）</label>
                    <input type="password" class="form-control" name="newPassword" placeholder="输入新密码">
                </div>
                <div class="mb-3">
                    <label class="form-label">确认新密码</label>
                    <input type="password" class="form-control" name="confirmPassword" placeholder="确认新密码">
                </div>
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> 首次登录后请务必设置密码，否则他人可直接访问后台
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-save"></i> 保存所有更改
                </button>
            </div>
        </form>
    </div>

    <script>
        // 添加站点
        document.getElementById('add-site').addEventListener('click', function() {
            const container = document.getElementById('sites-container');
            const index = container.querySelectorAll('tr').length;
            
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${index + 1}</td>
                <td><input type="text" class="form-control" name="sites[${index}][title]" required></td>
                <td><input type="url" class="form-control" name="sites[${index}][url]" required></td>
                <td><input type="url" class="form-control" name="sites[${index}][icon]" required></td>
                <td><input type="text" class="form-control" name="sites[${index}][description]" required></td>
                <td><button type="button" class="btn btn-danger btn-sm remove-site">删除</button></td>
            `;
            
            container.appendChild(newRow);
            attachRemoveListeners();
        });

        // 添加项目
        document.getElementById('add-project').addEventListener('click', function() {
            const container = document.getElementById('projects-container');
            const index = container.querySelectorAll('tr').length;
            
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${index + 1}</td>
                <td><input type="text" class="form-control" name="projects[${index}][title]" required></td>
                <td><input type="url" class="form-control" name="projects[${index}][url]" required></td>
                <td><input type="url" class="form-control" name="projects[${index}][icon]" required></td>
                <td><input type="text" class="form-control" name="projects[${index}][description]" required></td>
                <td><button type="button" class="btn btn-danger btn-sm remove-project">删除</button></td>
            `;
            
            container.appendChild(newRow);
            attachRemoveListeners();
        });

        // 删除行
        function attachRemoveListeners() {
            document.querySelectorAll('.remove-site').forEach(button => {
                button.addEventListener('click', function() {
                    this.closest('tr').remove();
                    reindexRows('sites-container');
                });
            });

            document.querySelectorAll('.remove-project').forEach(button => {
                button.addEventListener('click', function() {
                    this.closest('tr').remove();
                    reindexRows('projects-container');
                });
            });
        }

        // 重新索引行
        function reindexRows(containerId) {
            const container = document.getElementById(containerId);
            const rows = container.querySelectorAll('tr');
            
            rows.forEach((row, index) => {
                row.querySelector('td:first-child').textContent = index + 1;
                
                // 更新输入字段的name属性
                const inputs = row.querySelectorAll('input');
                inputs[0].name = `${containerId === 'sites-container' ? 'sites' : 'projects'}[${index}][title]`;
                inputs[1].name = `${containerId === 'sites-container' ? 'sites' : 'projects'}[${index}][url]`;
                inputs[2].name = `${containerId === 'sites-container' ? 'sites' : 'projects'}[${index}][icon]`;
                inputs[3].name = `${containerId === 'sites-container' ? 'sites' : 'projects'}[${index}][description]`;
            });
        }

        // 表单提交
        document.getElementById('admin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const newPassword = formData.get('newPassword');
            const confirmPassword = formData.get('confirmPassword');
            
            // 验证密码
            if (newPassword && newPassword !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            // 收集站点数据
            const sites = [];
            const siteRows = document.querySelectorAll('#sites-container tr');
            siteRows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                sites.push({
                    title: inputs[0].value,
                    url: inputs[1].value,
                    icon: inputs[2].value,
                    description: inputs[3].value
                });
            });
            
            // 收集项目数据
            const projects = [];
            const projectRows = document.querySelectorAll('#projects-container tr');
            projectRows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                projects.push({
                    title: inputs[0].value,
                    url: inputs[1].value,
                    icon: inputs[2].value,
                    description: inputs[3].value
                });
            });
            
            // 准备发送的数据
            const data = {
                sites: sites,
                projects: projects,
                newPassword: newPassword
            };
            
            // 发送数据到服务器
            fetch('/admin/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                document.body.innerHTML = result;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('保存失败，请重试');
            });
        });

        // 初始绑定删除事件
        attachRemoveListeners();
    </script>
</body>
</html>
