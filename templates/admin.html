<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .section-title {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .editor-container {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .editor-toolbar {
            background: #f5f5f5;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .editor-content {
            min-height: 300px;
            padding: 15px;
            border: none;
            width: 100%;
            box-sizing: border-box;
            font-family: monospace;
            resize: vertical;
        }
        
        .btn {
            padding: 8px 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: #357ae8;
        }
        
        .password-section {
            margin-top: 40px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        
        .password-form input {
            padding: 8px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>后台管理面板</h1>
            <button class="btn" id="saveBtn">保存所有更改</button>
        </div>
        
        <h2 class="section-title">站点展示管理</h2>
        <div class="editor-container">
            <div class="editor-toolbar">
                <button class="btn" onclick="addSiteItem()">添加站点</button>
            </div>
            <textarea class="editor-content" id="sitesContent"></textarea>
        </div>
        
        <h2 class="section-title">项目展示管理</h2>
        <div class="editor-container">
            <div class="editor-toolbar">
                <button class="btn" onclick="addProjectItem()">添加项目</button>
            </div>
            <textarea class="editor-content" id="projectsContent"></textarea>
        </div>
        
        <div class="password-section">
            <h2>密码设置</h2>
            <p id="passwordStatus">密码状态：未设置</p>
            <div class="password-form">
                <input type="password" id="newPassword" placeholder="设置新密码">
                <button class="btn" onclick="setPassword()">设置密码</button>
            </div>
        </div>
    </div>

    <script>
        // 加载当前内容
        async function loadContent() {
            try {
                const response = await fetch('/api/content');
                const content = await response.json();
                
                document.getElementById('sitesContent').value = content.sites;
                document.getElementById('projectsContent').value = content.projects;
            } catch (error) {
                console.error('加载内容失败:', error);
                alert('加载内容失败');
            }
        }
        
        // 保存内容
        async function saveContent() {
            const sites = document.getElementById('sitesContent').value;
            const projects = document.getElementById('projectsContent').value;
            
            try {
                const response = await fetch('/api/update-content', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sites, projects })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('保存成功！');
                } else {
                    alert('保存失败');
                }
            } catch (error) {
                console.error('保存失败:', error);
                alert('保存失败');
            }
        }
        
        // 设置密码
        async function setPassword() {
            const newPassword = document.getElementById('newPassword').value;
            
            if (!newPassword) {
                alert('请输入新密码');
                return;
            }
            
            try {
                const response = await fetch('/api/set-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: newPassword })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('密码设置成功！');
                    checkPasswordStatus();
                } else {
                    alert('密码设置失败');
                }
            } catch (error) {
                console.error('设置密码失败:', error);
                alert('设置密码失败');
            }
        }
        
        // 检查密码状态
        async function checkPasswordStatus() {
            try {
                const response = await fetch('/api/password-status');
                const status = await response.json();
                
                const statusElement = document.getElementById('passwordStatus');
                statusElement.textContent = status.passwordSet 
                    ? '密码状态：已设置' 
                    : '密码状态：未设置';
            } catch (error) {
                console.error('检查密码状态失败:', error);
            }
        }
        
        // 添加站点模板
        function addSiteItem() {
            const template = `
<a href="https://example.com" target="_blank" class="site-link btn-effect">
    <div class="site-card">
        <div class="site-icon">
            <img src="https://example.com/icon.png" alt="站点图标">
        </div>
        <div class="site-info">
            <h3>新站点</h3>
            <p>站点描述</p>
        </div>
    </div>
</a>
            `.trim();
            
            const editor = document.getElementById('sitesContent');
            editor.value += '\n' + template;
        }
        
        // 添加项目模板
        function addProjectItem() {
            const template = `
<a href="https://github.com/example" target="_blank" class="project-link btn-effect">
    <div class="project-card">
        <div class="project-icon">
            <img src="https://example.com/icon.png" alt="项目图标">
        </div>
        <div class="project-info">
            <h3>新项目</h3>
            <p>项目描述</p>
        </div>
    </div>
</a>
            `.trim();
            
            const editor = document.getElementById('projectsContent');
            editor.value += '\n' + template;
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadContent();
            checkPasswordStatus();
            document.getElementById('saveBtn').addEventListener('click', saveContent);
        });
    </script>
</body>
</html>
