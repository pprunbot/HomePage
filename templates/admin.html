<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        textarea { width: 100%; height: 150px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>站点展示管理</h2>
    <textarea id="sites"></textarea>

    <h2>项目展示管理</h2>
    <textarea id="projects"></textarea>

    <h2>后台密码设置</h2>
    <input type="text" id="newPassword" placeholder="输入新密码（留空不修改）"><br>

    <button onclick="save()">保存修改</button>

    <script>
        function fetchData() {
            fetch('/api/data').then(res => res.json()).then(data => {
                document.getElementById('sites').value = JSON.stringify(data.sites, null, 2);
                document.getElementById('projects').value = JSON.stringify(data.projects, null, 2);
            });
        }

        function save() {
            const sites = document.getElementById('sites').value;
            const projects = document.getElementById('projects').value;
            const newPassword = document.getElementById('newPassword').value;
            const formData = new URLSearchParams();
            formData.append('sites', sites);
            formData.append('projects', projects);
            formData.append('newPassword', newPassword);

            fetch('/api/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            }).then(() => alert('保存成功！'));
        }

        fetchData();
    </script>
</body>
</html>
