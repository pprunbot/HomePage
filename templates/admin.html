<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <link rel="stylesheet" href="/static/admin-style.css">
    <link rel="stylesheet" href="/static/fontawesome.css">
</head>
<body>
    <header class="admin-header">
        <div class="header-left">
            <i class="fas fa-cog"></i>
            <h1>个人主页后台管理</h1>
        </div>
        <div class="header-right">
            <a href="/" class="btn-home"><i class="fas fa-home"></i> 返回首页</a>
            <a href="/logout" class="btn-logout"><i class="fas fa-sign-out-alt"></i> 退出</a>
        </div>
    </header>
    
    <div class="admin-container">
        <aside class="admin-sidebar">
            <ul>
                <li class="active" data-tab="sites">
                    <i class="fas fa-globe"></i> 站点展示
                </li>
                <li data-tab="projects">
                    <i class="fas fa-cube"></i> 项目展示
                </li>
                <li data-tab="security">
                    <i class="fas fa-shield-alt"></i> 安全设置
                </li>
            </ul>
        </aside>
        
        <main class="admin-content">
            <!-- 站点管理 -->
            <section id="sites-section" class="tab-content active">
                <h2><i class="fas fa-globe"></i> 站点展示管理</h2>
                <p>管理个人主页上展示的站点信息</p>
                
                <div class="form-container">
                    <h3><i class="fas fa-plus-circle"></i> 添加新站点</h3>
                    <form id="add-site-form">
                        <div class="form-group">
                            <label for="site-name">站点名称</label>
                            <input type="text" id="site-name" required>
                        </div>
                        <div class="form-group">
                            <label for="site-description">描述</label>
                            <input type="text" id="site-description" required>
                        </div>
                        <div class="form-group">
                            <label for="site-url">URL</label>
                            <input type="url" id="site-url" required>
                        </div>
                        <div class="form-group">
                            <label for="site-icon">图标URL</label>
                            <input type="url" id="site-icon" required>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-plus"></i> 添加站点
                        </button>
                    </form>
                </div>
                
                <div class="table-container">
                    <h3><i class="fas fa-list"></i> 当前站点列表</h3>
                    <table id="sites-table">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>描述</th>
                                <th>URL</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 站点数据将通过JS动态加载 -->
                        </tbody>
                    </table>
                </div>
            </section>
            
            <!-- 项目管理 -->
            <section id="projects-section" class="tab-content">
                <h2><i class="fas fa-cube"></i> 项目展示管理</h2>
                <p>管理个人主页上展示的项目信息</p>
                
                <div class="form-container">
                    <h3><i class="fas fa-plus-circle"></i> 添加新项目</h3>
                    <form id="add-project-form">
                        <div class="form-group">
                            <label for="project-name">项目名称</label>
                            <input type="text" id="project-name" required>
                        </div>
                        <div class="form-group">
                            <label for="project-description">描述</label>
                            <input type="text" id="project-description" required>
                        </div>
                        <div class="form-group">
                            <label for="project-url">URL</label>
                            <input type="url" id="project-url" required>
                        </div>
                        <div class="form-group">
                            <label for="project-icon">图标URL</label>
                            <input type="url" id="project-icon" required>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-plus"></i> 添加项目
                        </button>
                    </form>
                </div>
                
                <div class="table-container">
                    <h3><i class="fas fa-list"></i> 当前项目列表</h3>
                    <table id="projects-table">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>描述</th>
                                <th>URL</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 项目数据将通过JS动态加载 -->
                        </tbody>
                    </table>
                </div>
            </section>
            
            <!-- 安全设置 -->
            <section id="security-section" class="tab-content">
                <h2><i class="fas fa-shield-alt"></i> 安全设置</h2>
                
                <div class="security-status">
                    <i class="fas fa-lock"></i>
                    <h3>密码保护状态: 
                        <span id="password-status">
                            <span id="status-text">未设置</span>
                        </span>
                    </h3>
                </div>
                
                <div class="form-container">
                    <h3 id="set-password-title"><i class="fas fa-key"></i> 设置管理员密码</h3>
                    <form id="password-form">
                        <div class="form-group">
                            <label for="new-password">新密码</label>
                            <input type="password" id="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">确认密码</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> 保存密码
                        </button>
                        <div id="password-message" class="message"></div>
                    </form>
                </div>
                
                <div class="security-tips">
                    <h3><i class="fas fa-lightbulb"></i> 安全提示</h3>
                    <ul>
                        <li>请设置强密码，包含大小写字母、数字和特殊字符</li>
                        <li>密码设置后，每次访问后台都需要输入密码</li>
                        <li>请妥善保管密码，丢失后无法恢复</li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
    
    <!-- 编辑模态框 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">编辑条目</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-type">
                <input type="hidden" id="edit-index">
                
                <div class="form-group">
                    <label for="edit-name">名称</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">描述</label>
                    <input type="text" id="edit-description" required>
                </div>
                <div class="form-group">
                    <label for="edit-url">URL</label>
                    <input type="url" id="edit-url" required>
                </div>
                <div class="form-group">
                    <label for="edit-icon">图标URL</label>
                    <input type="url" id="edit-icon" required>
                </div>
                <button type="submit" class="btn-primary">保存更改</button>
            </form>
        </div>
    </div>
    
    <script src="/static/admin-script.js"></script>
</body>
</html>
